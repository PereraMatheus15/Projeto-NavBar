<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="text/javascript" src="galeria.js"></script>
    <title>Galeria De Fotos</title>
</head>
<body>
    
    <div class="galeria">
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
        <div><img src="imagem5.jpg" alt="Imagem 5"></div>
    </div>

    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-content">
            <div><img id="expandedImage1"></div>
            <div><img id="expandedImage2"></div>
            <div><img id="expandedImage3"></div>
            <div><img id="expandedImage4"></div>
            <div><img id="expandedImage5"></div>
        </div>
    </div>

</body>
</html>
